#
version: 2
jobs:
  work1:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
      
    working_directory: ~/repo

    steps:
      - checkout
#       - run: sudo npm cache clean -f
#       - run: sudo npm install -g n
#       - run: sudo n 10.13.0
      - run: npm --version
      - run: sudo npm install -g npm@latest
      - run: npm i
      - run: npm test
  work2:
    docker:
      # specify the version you desire here
      - image: google/cloud-sdk:latest
      
    working_directory: ~/repo

    steps:
      - checkout
      - run: gcloud --version
workflows:
  version: 2
  work1_and_work2:
    jobs:
      - work1
      - work2:
          requires:
            - work1

# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  work1:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest
      
    working_directory: ~/repo

    steps:
      - checkout
      - run: npm --version
      - run: sudo npm install -g npm@latest
#       - run: curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-268.0.0-linux-x86_64.tar.gz
#       - run: tar zxvf ~/google-cloud-sdk
      - run: wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-267.0.0-linux-x86_64.tar.gz
      - run: tar xvzf google-cloud-sdk-267.0.0-linux-x86_64.tar.gz
      - run: ls -a
#       - run: gcloud --version
      - run: |
            ./google-cloud-sdk/install.sh
            --disable-installation-options
            --bash-completion=false
            --path-update=false
            --usage-reporting=false
      - run: gcloud --version
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: npm test
  work2:
    docker:
      # specify the version you desire here
#       - image: google/cloud-sdk:latest
      - image: circleci/node:latest
      
    working_directory: ~/repo

    steps:
      - checkout
#       - run: gcloud --version
      - run: ls -a
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: ls -a
workflows:
  version: 2
  work1_and_work2:
    jobs:
      - work1
      - work2:
          requires:
            - work1
